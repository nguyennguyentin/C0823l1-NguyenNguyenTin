<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0</title>
</head>
<body>
<script>
  let int = parseInt(prompt("nhập vào 1 số nguyên bất kỳ "))
  if(int==0){
    alert(int +" không phải số nguyên dương cũng không phải số nguyên âm ")
 }else{
    if(int>0){
      alert(int +" là số nguyên dương ")
    }else {
      alert(int +" là số nguyên âm ")
    }
  }
</script>
</body>
</html>
