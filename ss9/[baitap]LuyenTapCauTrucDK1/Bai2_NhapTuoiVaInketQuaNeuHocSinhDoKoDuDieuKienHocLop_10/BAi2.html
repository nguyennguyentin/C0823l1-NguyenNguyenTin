<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.</title>
</head>
<body>
    <script>
        //độ tuổi vào lớp 10 là 15 tuỏi
        let tuoi = +prompt("bạn bao nhiêu tuổi")
        if(tuoi<15){
            alert("ban chưa đủ tuổi học lớp 10")
        }else{
            alert("bạn đã đủ tuổi học lớp 10")
        }
    </script>
</body>
</html>
