<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[baitap] ứng dụng máy tính </title>
</head>
<body>
<input type="number" id="num1" placeholder="Nhập số thứ nhất">
<input type="number" id="num2" placeholder="Nhập số thứ hai">
<button onclick="cong()">Cộng</button>
<button onclick="tru()">Trừ</button>
<button onclick="nhan()">nhân</button>
<button onclick="chia()">chia</button>
<h3>Result:</h3>
<div id="result"></div>
</body>
</html>
<script>
    function cong() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) + Number(number2);
        document.getElementById("result").innerHTML = "kết quả : " + result;
    }

    function tru() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) - Number(number2);
        document.getElementById("result").innerHTML = "kết quả : " + result;
    }
    function nhan() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) * Number(number2);
        document.getElementById("result").innerHTML = "kết quả : " + result;
    }
    function chia() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) / Number(number2);
        document.getElementById("result").innerHTML = "kết quả : " + result;
    }
</script>
</html>
