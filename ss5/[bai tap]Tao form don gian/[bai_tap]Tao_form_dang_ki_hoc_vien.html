<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[bài tap]Tạo form đăng kí người dùng</title>
    <link rel="stylesheet" href="GIAO_DIEN_FORM_DANG_KI_HOC_VIEN.css">
</head>
<body>
    <div>
    <fieldset>
        <h1>ĐĂNG KÍ HỌC VIÊN</h1>
        <div>
        <table>
            <tr>
                <td>Họ và tên: </td>
                <td><input type="text" name="fullname" ></td>
            </tr>
            <tr>
                <td>Ngày sinh : </td>
                <td><input type="date" name="birthday"></td>
            </tr>
            <tr>
                <td>Giới tính : </td>
                <td>
                    <label1><input type="radio" name="sex">nam</label1>
                    <label1><input type="radio" name="sex" >nữ</label1>
                </td>
            </tr>
            <tr>
                <td>Địa chỉ : </td>
                <td><textarea typeof="text">tổ, phường, quận, thành phố......</textarea></td>
            </tr>
            <tr>
                <td>Lớp : </td>
                <td>
                    <select name="tên lớp" >
                    <option value="">-lớp- </option>
                    <option value="">lớp 1 </option>
                    <option value="">lớp 2 </option>
                    <option value="">lớp 3 </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email :</td>
                <td><input type="text" name="email" ></label></td>
            </tr>
            <tr>
                <td>Điện thoại :</td>
                <td><input type="tel" name="phone number" ></label></td>
            </tr>
            <tr>
                <td><input type="submit" value="đăng ký"></td>
                <td><input type="reset" value="nhập lại"></td>
            </tr>

        </table>
        </div>
    </fieldset>
    </div>
</body>
</html>
