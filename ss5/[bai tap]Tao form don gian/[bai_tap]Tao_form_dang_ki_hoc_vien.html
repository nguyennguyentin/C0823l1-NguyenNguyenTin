<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[bài tap]Tạo form đăng kí người dùng</title>
    <link rel="stylesheet" href="GIAO_DIEN_FORM_DANG_KI_HOC_VIEN.css">
</head>
<body>
    <div>
    <fieldset>
        <h1>ĐĂNG KÍ HỌC VIÊN</h1>
        <label>Họ và tên : <input type="text" name="fullname"></label>
        <br>
        <label>Ngày sinh : <input type="date" name="birthday"></label>
        <br>
        <label>
            Giới tính :
            <label1><input type="radio" name="sex">nam</label1>
            <label1><input type="radio" name="sex" >nữ</label1>
        </label>
        <br>
        <label>Địa chỉ : <textarea typeof="text">tổ, phường, quận, thành phố......</textarea> </label>
        <br>
        <label>Lớp : <select name="tên lớp" >
            <option value="">lớp </option>
        </select></label>
        <br>
        <label>Email : <input type="text" name="email"></label>
        <br>
        <label>Điện thoại : <input type="tel" name="telephone"></label>
        <br>
        <label>
        <input type="submit" value="đăng ký">
        <input type="reset" value="nhập lại">
        </label>
    </fieldset>
    </div>
</body>
</html>
