<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.</title>
</head>
<body>
    <script>
        for (let i=1;i<100;i++){
            document.write(i + "<br>");
            }
        document.write("đã hoàn thành")
    </script>
</body>
</html>
