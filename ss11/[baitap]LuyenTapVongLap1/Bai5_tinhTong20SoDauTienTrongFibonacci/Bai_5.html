<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tính tổng của 20 số đầu tiên trong dãy fibonacci.</title>
</head>
<body>
<script>
    let tong = 0
    let fibonnacci = ""
    let f=0
    let f0=0
    let f1=0
    for (i=0;i<20;i++){
        if (i ==  0){
            f=1
            f1=1
            fibonnacci += f+""
            tong+=f
        }else {
            f=f0+f1
            f0=f1
            f1=f
            fibonnacci+=f+""
            console.log(i+"="+f)
            tong+=f
        }
        document.write( fibonnacci+"<br>")

    }
    document.write("tong: "+tong)
</script>
</body>
</html>
