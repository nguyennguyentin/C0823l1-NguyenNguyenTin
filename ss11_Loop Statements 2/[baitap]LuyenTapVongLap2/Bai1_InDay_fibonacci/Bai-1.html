<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In d√£y fibonacci</title>
</head>
<body>
<script>
    let fibonacci = "";
    let f=0 ;
    let f0=0;
    let f1=0;
    for (i=0;i<200;i++){
        if (i ==  0){
            f=1
            f1=1
            fibonacci += f+""

        }else {
            f=f0+f1
            f0=f1
            f1=f
            fibonacci+=f+""
            console.log(i+"="+f)

        }
        document.write( fibonacci+"<br>")
    }
</script>
</body>
