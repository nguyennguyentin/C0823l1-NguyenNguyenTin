<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiển thị số nguyên tố</title>
</head>
<body>

    <script>
        let number = parseInt(prompt("nhập n số nguyên tố đầu tiên bạn cần tìm :"));
        checkSNT(number);
        function checkSNT(number) {
            let count = 0;
            let countSNT = 0;

            for (let i = 2; i < 1000; i++) {
                if (countSNT < number) {

                    for (let j = 1; j <= i; j++) {
                        if (i % j === 0) {
                            count += 1;
                        }
                    }
                    if (count === 2) {
                        document.writeln(i)
                        countSNT += 1;

                        count = 0;
                    } else {
                        break;
                    }
                }

            }
        }
    </script>
</body>
</html>
