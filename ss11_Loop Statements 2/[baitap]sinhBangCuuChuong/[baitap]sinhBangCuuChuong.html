<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
    <h1>BẢNG CỬU CHƯƠNG</h1>
    <script>
        let i,j;
       let sout = "<table border='1' >";
        debugger;
        for (i=1;i<=10;i++){
            sout = sout + "<tr>";
            for (j=1;j<=10;j++){
                sout = sout + "<td>" + j + "*" + i + "=" + j*i + "</td>>";

            }
            sout = sout + "</tr>"
        }
        sout = sout+"</table>";
        document.write(sout);

    </script>
</body>
</html>
