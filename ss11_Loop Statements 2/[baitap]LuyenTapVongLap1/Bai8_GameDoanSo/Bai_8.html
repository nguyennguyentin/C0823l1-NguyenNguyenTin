<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game đoán số </title>
</head>
<body>
    <script>
        let phamvi = Number(prompt("Trò chơi đoán số từ 0 - "))
        while(phamvi!==0) {
            let nhapso = Number(prompt("Nhập vào số muốn đoán "))
            let soRamdom

            if (phamvi) {
                soRamdom = Math.floor(Math.random() * phamvi)
                if (soRamdom == nhapso) {
                    alert("Bạn đã đoán đung")
                } else {
                    while (soRamdom != nhapso) {
                        if (soRamdom > nhapso) {
                            alert("Bạn đoán sai số đúng lón hơn số đã chọn")
                            nhapso = Number(prompt("Nhập vào số muốn đoán"))
                        }
                        if (soRamdom < nhapso) {
                            alert("Bạn đoán sai số đúng bé hơn số đã chọn")
                            nhapso = Number(prompt("Nhập vào số muốn đoán"))
                        }
                    }
                    alert("Bạn đoán đúng")
                }
            }
        }
    </script>
</body>
</html>
