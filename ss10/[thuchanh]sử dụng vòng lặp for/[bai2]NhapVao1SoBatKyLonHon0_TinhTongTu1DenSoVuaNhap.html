<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.</title>
</head>
<body>
    <script>
      let num = prompt("nhập vào 1 số bất kì lớn hơn O");
      let total = 0;

      for (i=1;i<=num;i+=1){
          total=total+i;
      }
      alert("tổng các phần tử từ 1 đến "+ num +" là : "+total);
    </script>
</body>
</html>
