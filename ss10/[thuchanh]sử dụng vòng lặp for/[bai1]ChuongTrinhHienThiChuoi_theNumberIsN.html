<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình hiển thị "the number is N" 0<=N<=5</title>
</head>
<body>
    <script>
        let i ;
        for (i=0;i<5;i++){
            document.write("the number is "+ i );
            document.write("</br>");

        }
    </script>
</body>
</html>
