<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</title>
</head>
<body>
    <script>
        let int = +prompt("nhập số bạn muốn tính bình phương :")
        alert("bình phương "+int+" bằng "+binhphuong(int))

        function binhphuong(i){
            let c = i*i
            return c
        }
    </script>
</body>
</html>
