<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5: Tạo một mảng với bảy phần tử dạng chuỗi có giá trị là tên các ngôi sao sau: Polaris, Aldebaran, Deneb, Vega, Altair, Dubhe và Regulus. Tạo một mảng khác với bảy phần tử dạng chuỗi có giá trị là tên các chòm sao tương ứng chứa các ngôi sao: Ursa Minor, Tarurus, Cygnus, Lyra, Aquila, Ursa Major và Leo. Tiếp theo, tạo một hàm nhận vào một tham số dạng chuỗi duy nhất. Trong hàm này, duyệt qua mảng thứ nhất để tìm tên ngôi sao. Nếu tìm thấy, trả lại giá trị tương ứng với chỉ số đó ở mảng thứ hai. Nói cách khác, trả lại tên chòm sao của ngôi sao đó. Trong phần <body> của trang web, dùng hộp thoại prompt để người dùng nhập vào tên của ngôi sao, sau đó gọi hàm với thông tin đầu vào. Đừng quên xử lý trong trường hợp không tìm thấy ngôi sao nào. Cho kết quả hiển thị trên màn hình.</title>
</head>
<body>
    <script>
        let stars = ["Polaris","Aldebaran","Deneb","Vega","Altair","Dubhe","Regulus"]
        let Constellation = ["Ursa_Minor","Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa_Major" , "Leo"]
        let enter_star = prompt("Enter the star to look up :")

        document.write(search(enter_star))

        function search(star){
            let result =""
            let index = stars.indexOf(star)
            console.log(index,Constellation[index])
            return index !== -1
                ? result = "The constellation of the " + star + " is " + Constellation[index]
                : result = "Not found !"

            // if (index !== -1){
            //       result = "The constellation of the " + star + " is " + constellations[index]
            // }else {
            //       result = "Not found !"
            // }


        }
    </script>
</body>
</html>
