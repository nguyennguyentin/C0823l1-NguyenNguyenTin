<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi</title>
</head>
<body>
<h1>Giá trị có trong mảng là : </h1>
<button type="button" onclick="addNew()">add new !</button>
<p id="result"></p>
<b id="soam"></b>




</body>
</html>

<script>
    let arr_int = []

    function addNew(){
        for (i=1;i<11;i++){
            let int = +prompt("nhập số nguyên thứ "+i+" :")
            arr_int.push(int)
        }
        document.getElementById("result").innerHTML = arr_int.join("<br>")

        //đếm số nguyên âm
        let am=0
        for (x=0;x<arr_int.length;x++){
            if(arr_int[x]<0){
                am++
                document.getElementById("soam").innerHTML = "có tông " +am+" số âm trong mảng"

            }
        }
    }
</script>
