<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. Chương trình kiểm tra xem V có thuộc mảng đã cho không, nếu V thuộc mảng đã cho xoá V khỏi mảng (Bản chất việc xoá ở đây tức là dịch phần tử ở bên phải V sang vị trí của V, và gán 0 cho phần tử cuối cùng của mảng)</title>
</head>
<body>
<h1>Giá trị có trong mảng là : </h1>
<button type="button" onclick="addNew()">add new !</button>
<p id="result"></p>
<button type="button" onclick="remove()">remove !</button>
<p id="result1"></p>

</body>
</html>

<script>
    let arr_int = []

    function addNew(){
        for (i=1;i<11;i++){
            let int = +prompt("nhập số nguyên thứ "+i+" :")
            arr_int.push(int)
        }
        document.getElementById("result").innerHTML = arr_int.join("<br>")

    }

    //tìm kiem gia tri có trong mảng
    let a
    let newarr = []

    function remove(){
        let search = +prompt("nhập giá trị bạn cần xóa ")
        let found = false
        for (j=0;j<arr_int.length;j++){
            if (search===arr_int[j]){
                found=true
                a = j+1
                alert("giá trị bạn cần xóa nằm ở vị trí "+ a + " trong mảng" )
            }
        }
        if (found===false){
            alert("giá trị bạn muốn tìm ko có trong mảng")
        }
        let del = confirm("bạn chắc có muốn xóa giá trị này")
        if (del===true){
            let z=a
            let a1 = arr_int.slice(0,z-1)
            let a2 = arr_int.slice(z,arr_int.length)
            newarr = a1.concat(a2)
        }
        document.getElementById("result1").innerHTML = newarr.join("<br>")
    }



</script>
