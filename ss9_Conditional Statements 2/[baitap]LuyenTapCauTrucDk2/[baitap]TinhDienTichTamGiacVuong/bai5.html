<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5: Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.</title>
</head>
<body>
<h1>Tính diện tích tam giac vuông</h1>
<img src="../[baitap]TinhDienTichHinhVuong/img.png" height="200" width="300"/>
<br>
<label>
    nhập cạnh của a của tam giác
    <input type="number"  id="canha"  placeholder="nhập cạnh a" >
    <br>
    nhập cạnh của b của tam giác
    <input type="number"  id="canhb"  placeholder="nhập cạnh b" >
    <br>
</label>
<button id="tinhS" onclick="dientich()" onkeydown="keypress(event)">tính diện tích</button>
<p id="result"></p>
</body>
</html>
    <script>
        let a , b
        function dientich(){
            a = parseInt(document.getElementById("canha").value)
            b = parseInt(document.getElementById("canhb").value)
            let DT = 1/2*(a*b)
            console.log( DT )
            document.getElementById("result").innerHTML = "diện tích tam giác vuông là : "+ DT
        }
        function keypress(e){
            console.log(e.keyCode===13)
            if(e.keyCode===13)
                dientich()
        }
    </script>
