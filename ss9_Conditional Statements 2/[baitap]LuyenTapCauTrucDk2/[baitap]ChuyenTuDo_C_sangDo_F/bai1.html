<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1: Chuyển từ độ C sang độ F.</title>
</head>
<body>
<h1>Chuyển đổi nhiệt độ từ độC sang độF</h1>
<label>
    nhập nhiệt độ cần chuyển đổi (độC)
    <input type="number" id="nhapC" onkeydown="keypress(event)">
</label>
<button id="chuyendoi" onclick="chuyen()">chuyển đổi</button>
<p id="result">

</p>
<script>
    function chuyen(){
        let doC = parseInt(document.getElementById("nhapC").value)
        let doF = (doC * 9/5) + 32
        document.getElementById("result").innerHTML = "độF : " +doF
    }
    function keypress(e){
        console.log(e.keyCode===13)
        if (e.keyCode===13)
            chuyen()
    }
</script>
</body>
</html>
