<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2: Chuyển từ mét sang feet:</title>
</head>
<body>
<h1>Chuyển đổi đơn vị đo độ dài Mét sang Feet</h1>
<label>
    nhập đơn vị đo (m) :
    <input type="number" id="met" onkeydown="keypress(event)" placeholder="nhập chiều dài (m)">
</label>
<button id="chuyendoi" onclick="chuyendoiM()">chuyển đổi !</button>
<p id="result"></p>
</body>
</html>
    <script>

        function chuyendoiM(){
            let M = document.getElementById("met").value
            let Ft = M * 3.2808
            document.getElementById("result").innerHTML = "bằng : "+Ft+" feet"
        }
        function keypress(e){
            console.log(e.keyCode===13)
            if(e.keyCode===13)
                chuyendoiM()
        }
    </script>
