<html lang="en">
<head>

<body>

        <input type="text" id="view" > <br><br>
        <table>
            <tr>

                <td> <button type="button" id="2" onclick="nhap(this.value)" value="2">2</button> </td>
                <td> <button type="button" id="3" onclick="nhap(this.value)" value="3">3</button> </td>

            <tr>
                <td> <button type="button" id="4" onclick="nhap(this.value)" value="4">4</button> </td>
                <td> <button type="button" id="5" onclick="nhap(this.value)" value="5">5</button> </td>
                <td> <button type="button" id="6" onclick="nhap(this.value)" value="6">6</button> </td>
                <td> <button type="button" id="/" onclick="nhap(this.value)" value="/">/</button> </td>

            <tr>

                <td> <button type="button" id="=" onclick="result()tin123z" value="">=</button> </td>

</body>
</html>
    <style>
        button{
            width: 100%;
        }

    </style>
    <script>
        let view = document.getElementById("view");

        function nhap(value){
            view.value += value;

        }
        function result(){
            let result = eval(view.value);
            view.value=result;

        }
        function AC(){
            view.value="";

        }
        

    </script>
