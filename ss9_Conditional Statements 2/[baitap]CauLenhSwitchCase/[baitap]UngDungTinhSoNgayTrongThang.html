<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính ngày trong 1 tháng</title>
</head>
<body>
    <div>
        <h1>TÍNH SỐ NGÀY TRONG 1 THÁNG</h1>
        <label>
            <input type="number" id="month" placeholder="nhập tháng">
            <button onclick="tinhngay()" >Tính số ngày</button>
        </label>
    </div>
</body>
</html>
<script>

        let thang1= "1";
        let thang2 = "2";
        let thang3 = "3";
        let thang4 = "4";
        let thang5 = "5";
        let thang6 = "6";
        let thang7 = "7";
        let thang8 = "8";
        let thang9 = "9";
        let thang10 = "10";
        let thang11 = "11";
        let thang12 = "12";

        function tinhngay(){
            let thang = document.getElementById("month").value;

            switch (thang) {
                case thang1:
                case thang3:
                case thang5:
                case thang7:
                case thang8:
                case thang10:
                case thang12:
                    alert("tháng " + thang + " có 31 ngày");
                    break;

                case thang4:
                case thang6:
                case thang9:
                case thang11:
                    alert("tháng " + thang + " có 30 ngày");
                    break;
                case thang2:
                    alert("tháng " + thang + " có 28 hoặc 29 ngày ");
                    break;

            }
     }
</script>
