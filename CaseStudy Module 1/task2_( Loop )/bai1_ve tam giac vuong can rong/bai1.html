<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tam Giác Vuông Rỗng</title>
</head>
<body>
    <script>
        // Nhập vào chiều cao của tam giác
        var n = prompt("Nhập vào chiều cao của tam giác: ");
        // Chuyển đổi từ chuỗi sang số nguyên
        n = parseInt(n);
        // Vẽ tam giác vuông rỗng
        for (var i = 1; i <= n; i++) {
            // Khởi tạo một biến để lưu trữ ký tự của mỗi hàng
            var line = "";
            for (var j = 1; j <= n; j++) {
                // In ra ký tự * ở các cạnh và đỉnh của tam giác
                if (i == 1 || i == n || j == 1 || j == n || i + j == n + 1) {
                    line += "* ";
                }
                // In ra khoảng trắng ở phần trong của tam giác
                else {
                    line += "  ";
                }
            }
            // In ra mỗi hàng của tam giác
            console.log(line);
        }

    </script>
</body>
</html>
