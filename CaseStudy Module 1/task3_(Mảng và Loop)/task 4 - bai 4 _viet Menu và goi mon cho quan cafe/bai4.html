    <script>
        class mon{
            constructor(id, name, value) {
                this.id = id;
                this.name = name;
                this.value = value;
            }
                getId() {
                    return this.id;
                }
                setId(id) {
                    this.id=id;
                }

                getName() {
                    return this.name;
                }
                setName(name) {
                    this.name=name;
                }

                getValue() {
                    return this.value;
                }
                setValue(value)  {
                    this.value=value;
                }


        }
        let cafe = new mon(1 , "coffee" , 20000);
        let cam = new mon(2 , "cam vắt" , 25000);
        let ncCaRot = new mon(3 , "nước ép cà rốt" , 30000);
        let ncCaChua = new mon(4 , "nước ép cà chua" , 30000);
        let ncloc = new mon(5 , "nước lọc" , 10000);
        let ncDua = new mon(6 , "nước dừa" , 25000);

        let menu = [];
        menu.push(cafe);
        menu.push(cam);
        menu.push(ncCaRot);
        menu.push(ncCaChua);
        menu.push(ncloc);
        menu.push(ncDua);
            console.log(menu);

                }
        }
