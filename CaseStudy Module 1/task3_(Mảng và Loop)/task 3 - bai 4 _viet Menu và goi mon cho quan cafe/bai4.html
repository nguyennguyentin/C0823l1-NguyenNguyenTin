<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu goi mon </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="display"></div>
    </div>

    <div class="container">
        <div id="prepareTheBill">

        </div>
    </div>
</body>
</html>

    <script>
        class mon{
            constructor(id, name, value) {
                this.id = id;
                this.name = name;
                this.value = value;
            }
                getId() {
                    return this.id;
                }
                setId(id) {
                    this.id=id;
                }

                getName() {
                    return this.name;
                }
                setName(name) {
                    this.name=name;
                }

                getValue() {
                    return this.value;
                }
                setValue(value)  {
                    this.value=value;
                }


        }
        let cafe = new mon(1 , "coffee" , 20000);
        let cam = new mon(2 , "cam vắt" , 25000);
        let ncCaRot = new mon(3 , "nước ép cà rốt" , 30000);
        let ncCaChua = new mon(4 , "nước ép cà chua" , 30000);
        let ncloc = new mon(5 , "nước lọc" , 10000);
        let ncDua = new mon(6 , "nước dừa" , 25000);

        let menu = [];
        menu.push(cafe);
        menu.push(cam);
        menu.push(ncCaRot);
        menu.push(ncCaChua);
        menu.push(ncloc);
        menu.push(ncDua);
            console.log(menu);

        function displayMenu(){
            let menuData = `<table border="1" class="table">
                                <thead>
                                    <tr>
                                        <th style="text-align: center" colspan="5" >
                                            <h3>HELLO Coffee</h3>
                                        </th>
                                    </tr>
                                    <tr>
                                        <th>Id</th>
                                        <th>Name</th>
                                        <th>Value</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>\n` ;
                for (let i=0 ; i<menu.length ; i++ ) {
                    const mon = menu[i];
                    menuData +=`             <tr>
                                                <td>${mon.getId()}</td>
                                                <td>${mon.getName()}</td>
                                                <td>${mon.getValue()} đồng</td>
                                                <td>
                                                    <button onclick="tru(${i})">-</button>
                                                </td>
                                                <td>
                                                    <input type="number" id="quantity_${i}" value="0" >
                                                </td>
                                                <td>
                                                    <button onclick="cong(${i})">+</button>
                                                </td>
                                            </tr>`
                }
                        menuData +=`<tr>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                        <th>
                                            <button onclick="output()">tính hóa đơn!</button>
                                        </th>
                                    </tr>
                                    </tbody>
                                    </table>`;
            document.getElementById("display").innerHTML = menuData;
        }
        displayMenu();
        function tru(id) {
            let quantityInput = document.getElementById(`quantity_${id}`);
            let currentValue = parseInt(quantityInput.value);
                if (currentValue > 0) {
                    quantityInput.value = currentValue - 1;
                }
        }

        function cong(id) {
            let quantityInput = document.getElementById(`quantity_${id}`);
            let currentValue = parseInt(quantityInput.value);

            quantityInput.value = currentValue + 1;
        }

        function output(){
            theBill()
        }

        function theBill(){
            let hoaDon = `<table class="table">
                <tr>
                    <th><h5>Hóa Đơn :</h5></th>
                </tr>
                <tr>
                    <th>món bạn đã chọn : </th>
                    <th>đơn giá : </th>
                    <th>số lượng : </th>
                    <th>tổng tiền sản phẩm : </th>
                </tr>`;
            let tongcong = 0 ;

            for (let i=0 ; i < menu.length  ; i++) {
                let quantity = parseInt(document.getElementById(`quantity_${i}`).value);
                if (quantity > 0) {
                    let mon = menu[i];
                    let tongGia = mon.getValue() * quantity;
                    hoaDon += ` <tr>
                    <td>${mon.getName()}</td>
                    <td>${mon.getValue()} đồng</td>
                    <td>${quantity}</td>
                    <td>${tongGia} đồng</td>
                </tr>`;
                    tongcong += tongGia;
                }
            }
                hoaDon += `<tr>
                                <td></td>
                                <td></td>
                                <th>Tổng Tiền :</th>
                                <td>
                                    <b>${tongcong} đồng</b>
                                </td>
                            </tr>
                        </table> `
            document.getElementById("prepareTheBill").innerHTML = hoaDon;
        }
    </script>
